{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
{% endblock %}

{% block content %}

<div class="page-header">
  {% if dino %}
  <h1>Edit {{ dino.name }}</h1>
  <img src="{% static 'images/fish-d.jpeg' %}" alt="An aquatic dino"/>
  {% else %}
  <h1>Add a Dino</h1>
  <img src="{% static 'images/form-d.jpeg' %}" alt="A dino eating"/>
  {% endif %}
</div>
<form action="" method="post" class="form-container">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
